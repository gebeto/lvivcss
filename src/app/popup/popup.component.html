<section class="wrapper">
  <div class="card scroll" (click)="$event.stopPropagation()">
    <img src="{{value?.img}}" alt="">
    <h1>{{value?.title}}</h1>
    <section class="content">
      <div [innerHTML]="value?.bio | safeHtml"></div>
      <h3>{{value?.topic}}</h3>
      <div *ngIf="value?.description" [innerHTML]="value?.description | safeHtml"></div>
    </section>
  </div>
</section>
