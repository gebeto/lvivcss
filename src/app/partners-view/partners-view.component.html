<ng-container *ngIf="partners.sponsors.length">
  <h2>Sponsors</h2>
  <div class="info-cards">
    <app-info-card *ngFor="let item of partners.sponsors" [data]="item"></app-info-card>
  </div>
</ng-container>
<ng-container *ngIf="partners.media.length">
  <h2>Media partners</h2>
  <div class="info-cards">
    <app-info-card *ngFor="let item of partners.media" [data]="item"></app-info-card>
  </div>
</ng-container>
