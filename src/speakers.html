		<meta property="og:description" content="LvivCSS повертається, щоб стати ще кращою, цікавішою і найнезвичайнішою подією року!\n

		<title>Спікери LvivCSS'2019</title>
		<link rel="shortcut icon" href="./assets/icons/1x/favicon.png" type="image/x-icon">

	<body>
		<nav class="navigation" id="navigation"></nav>
		<h1><span class="logo small">LvivCSS'19</span></h1>
		<header class="sticky-header">
			<h2>Спікери</h2>
			<a class="link not-so important" href="https://lvivcss2019.ticketforevent.com">квитки</a>
		</header>
		<main class="main">
			<section class="columns" id="speakers"></section>
			<p class="cliffhanger">&hellip;далі буде&hellip;</p>
		</main>
		<footer>
			<a class="important link" href="">стати спікером</a>
		</footer>

	<template id="speakerCardTemplate">
		<article class="speaker-info">
			<h3 data-role="talkName"></h3>
			<h4 data-role="speakerName"></h4>
			<img data-role="speakerPhoto" class="speaker-photo">
			<p data-role="talkDescription"></p>
			<p data-role="speakerBio"></p>
		</article>
