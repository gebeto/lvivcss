				<p>Hard-boiled UX Architect, богиня верстки, щаслива, незламна мама випускників двох українських IT-шкіл і просто чудова, перманентно позитивна дівчина. Пропагує пацифізм у вирішенні конфліктів дизігнерів і девів, вчить основам людино-орієнтованого дизайну і обдуманої верстки. Любить карати злісних невиконувачів домашок і займатися йогою на галявинці ^^</p>

			<h3 class="talkname">Історія іншої анімації. Абсолютно іншої.</h3>
			<h4>
				Юрій Артюх
				<br><small>Київ</small>

			<img class="app-card-img" src="/assets/images/speakers/artyukh.jpg" alt="Юрій Артюх">
			<figcaption class="app-card-caption">
				<p>Юрій є парубок моторний, любить верстку та webgl, кавуни та бачату. Навіть якщо доповідь не зайде, зможе станцювати та розважити публіку. Наразі веде прямі трансляції на youtube та регулює технічні питання у своїй команді Coderiver. Скерував декілька мільйонів пікселів, зверстав понад 1000 макетів, провів понад 70 трансляцій про анімації, має сертифікат учасника чемпіонату з бачати, один раз випив 8 кавунових фрешів за добу.</p>

			<h3 class="talkname">Неймовірні пригоди девелопера в дизайн-системах.</h3>
			<h4>
				Павло Юхнович
				<br><small>Мінськ</small>
			</h4>

			<img class="app-card-img" src="/assets/images/speakers/yuhnovych.jpg" alt="Павло Юхнович">
			<figcaption class="app-card-caption">
				<p class="description">Втомилися від постійно мінливих вимог в ТЗ? Девелопили компонент пів-спринта, а виявилося, що ваш джун Валера вже зробив його місяць тому? Який з 50 відтінків червоного використовувати для кнопки «Ніт»? Нема ради на питання «Який тут розмір шрифта» отримувати відповідь «Ну, придумай щось»? Павло має відповідь на всі ці (і навіть більше) питання. Чи можна вважати дизайн-системи срібною кулею від усіх цих напастей? Приходьте на доповідь Павла Юхновича і дізнайтесь про це з перших рук!</p>
				<p>66-разовий чемпіон по BeerJS Minsk у важкій вазі, співорганізатор різних івентів, спікер на всяких цих ваших айтішних конференціях, записує YouTube інтерв'ю, а у вільний від BeerJS час керує командою розробників на великому проекті, менторить і читає лекції по React і Node. Свій сябр в дошку.</p>

			<h3 class="talkname">CSS — мова програмування.</h3>
			<h4>
				Микита Дубко
				<br><small>Мінськ</small>
			</h4>

			<img class="app-card-img" src="/assets/images/speakers/dubko.jpg" alt="Микита Дубко">
			<figcaption class="app-card-caption">
				<p class="description">Деякі програмісти стверджують, що, як вони вже програмісти, то хай CSS верстальники роблять. А якщо довести їм, що CSS — мова програмування? І Микита доведе. А потім доведе, як з цього безглуздого знання витягти якомога більше корисного — застосовувати найкращі практики програмування в написанні коду для верстки.</p>
				<p>Frontend-розробник та CSS-інженер. Доброзичливий бородань. Організатор мітапів MinskCSS, MinskJS, співорганізатор конференції CSS-Minsk-JS. Радкатор новин спільноти Веб-стандарти. Ще в школі зверстав шкільний сайт, потім працював з базами даних та бекендом на C#, але неминуче повернувся у фронтенд. Дає грошей Юрі Артюху на стріми.</p>
			</figcaption>

			<h3 class="talkname">Web components &amp; lit-element в продакшені.</h3>

				<p class="description">Далекого 2016 року світ почув про вебкомпоненти, а одна, тоді ще не дуже розумна команда, якій необхідно було верстати дуже багато, вирішила спробувати те все в продукті, який допоміг зменшити верстку. Про біди вебкомпонентів відомо всім, але про те, як вижити і дійти з альфи до стабільної версії знають не багато. Всі вузькі місця, обмеження і про те, як lit-element з’явився в проекті. Після чого 2 співробітника звільнилось, але через рік всім стало жити набагато краще. Happy end гарантовано.</p>
				<p>Людина з великою печінкою (співзасновник beerJS Zhytomyr), а також поганими нервами (співорганізатор frontend://zt та OdessaJS). У вільний від конференцій час працює в Infopulse техлідом, тімлідом. Арбітр футболу і DevChallenge2019, тому може вирішити будь-який спір. Працюю зі всім не стандартним. Затягнув в проект вебкомпоненти до того, як це стало мейнстрімом. Заполіфілив і випилив натівні вебкомпоненти. Жду, коли це стане мейнстрімом</p>

			<h3 class="talkname">Верстальник — теж людина</h3>
			<h4>
				Катерина Міщенко
				<br><small>Харків</small>
			</h4>

			<img class="app-card-img" src="/assets/images/speakers/mishchenko.jpg" alt="Катерина Міщенко">
			<figcaption class="app-card-caption">
				<p class="description">Кар&#x27;єрний шлях веб-розробника може бути важким та тернистим. Кожного дня ми стикаємося з новими викликами, технологіями, методологіями, специфікаціями. Як вижити в цьому буремному світі, як не загубитися в сучасній розробці, як навчитися використовувати вже набуті знання не змінюючи радикально професійну сферу і залишатися при цьому цінним та затребуваним спеціалістом? Про це все і розкаже Катерина, яка точно знає, що верстальник — не вирок, а навпаки, саме той шлях, який може відкрити двері майже до кожної галузі в розробці.</p>
				<p>Завжди каже: «Нормально роби — нормально буде». Десять років тому прийшла у верстку і не змогла знайти вихід. Пройшла всі стадії: заперечення, гнів, байдужість і прийняття факту, що світчером їй не стати. За весь цей час Катерина набила чимало шишок і зробила висновки. Випалює очі кодом і, разом з тим, розвиває компетенцію верстки в Sigma Software. І якщо вам здається, що верстка помирає, то приходьте послухати її доповiдь про те, чому це вам тiльки здається ;)</p>

			<h4>

			<img class="app-card-img" src="/assets/images/speakers/stanyshevskiy.jpg" alt="Віталій Станишевський">
			<figcaption class="app-card-caption">
				<p>За 8 років професійного життя працював з різними технологіями — Java, PHP, .NET, проте зрозумів, що серце прагне прекрасного. На разі — Sr Frontend developer. Не вірить в маршрутки, проте вірить в роботу віддалено. В дитинстві дивився «Секс у великому місті», що і визначило життя Віталія — 2 роки тому переїхав з Ужгорода у Львів та займається проектом секс-едукації українських тінейджерів у вільний час.</p>

			<h3 class="talkname">Як приборкати Typographicus Exoticus</h3>
			<h4>
				Владислав Туліновський
				<br><small>Харків</small>
			</h4>

			<img class="app-card-img" src="/assets/images/speakers/tulinovskyi.jpg" alt="Владислав Туліновський">
			<figcaption class="app-card-caption">
				<p class="description">Що взагалі таке типографіка, і яким чином вона допомагає робити наші продукти кращими, зручнішими, гарнішими? Як працюють шрифти? Кому потрібна та типографіка, і як переконати бізнес в тому, що текст, який гарно виглядає, допоможе йому стати ще бізнесовішим? І, головне, як приборкати складну науку типографіку, якщо ти звичайний веб-розробник і хочеш просто верстати формочки?</p>
				<p>Влад, UX/UI дизайнер интерфейсів з більш, ніж чотирирічним досвідом роботи. Працював на проектах Minibar delivery, b-reel.com, hugeinc.com, sezane.com, otzovik.com.ua, Dexilon, Box Exchanger. Дизайнер компанії Vidax (Франція), Head UX дизайнер Dexilon (Bershka, Zara і т.д). Потенційно зміг в UX, вічний розпалювач конфліктів між дизайнером та розробником. Кредо — «Що намалював дизайнер, розробник може зробити вдвічі крутіше». Задається питанням «UX дизайн — один з прийомів психологічного насилля?» Жаліється, що стендапером йому не бути.</p>
			</figcaption>

			<h3 class="talkname">Відстежування продуктивності в проекті.</h3>
			<h4>
				Антон Немцев
				<br><small>Амстердам</small>
			</h4>

			<img class="app-card-img" src="/assets/images/speakers/nemtsev.jpg" alt="Антон Немцев">
			<figcaption class="app-card-caption">
				<p class="description">Всі люблять теревенити про продуктивність та як це важливо, але майже ніхто не знає поточну продуктивість і як вона змінюється з часом. Давайте розберемося, як вимірювати продуктивність та візуалізувати її зміни, і які стандарти нам можуть в цьому допомогти.</p>
				<p>Незалежний розробник протягом 16 рокiв. Не витримав лихої долі і запродався корпораціям. Jack of all trades, master of none. Швидше останнє. Головний редактор Frontender Magazine. Все пустив за вітром. Доповідач на міжнародних та місцевих конференціях, експерт UA Web Challenge. Був колись. Чарівний розмовляючий ведмедь.</p>
