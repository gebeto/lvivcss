<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:image" content="http://lvivcss.com.ua/assets/images/og-index/logo.png">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://lvivcss.com.ua" />
  <meta property="og:title" content="LvivCSS 2018, most ambitious front-end conference" />
  <meta property="og:description" content="We are not just yet another conference about CSS. This is event where elements are blending together."
  />
  <title>LvivCSS2018</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/png" href="./assets/images/favicon.png">
  <script src="./scripts/countdown.js" defer></script>
  <script src="./scripts/rect.js" defer></script>
</head>

<body>
  <header class="page-header">
    <nav class="site-nav">
      <a href="./" class="active">Home</a>
      <a href="./speakers.html">Speakers</a>
      <a href="http://global-css.org/lvivcss-2018-partnership/en">For sponsors</a>
    </nav>
    <a href="http://global-css.org/lvivcss-2018-partnership/en" class="link-btn">Become a sponsor</a>
    <img src="./assets/images/LvivCSS2018.svg" alt="LvivCSS2018" class="index-logo">
    <div class="conference-date">
      <div class="backdrop"></div>
      <time datetime="2018-11-10">10
        <span hidden="hidden"> November</span>
      </time>&ndash;
      <time datetime="2018-11-11">11 November</time>
      <div class="counter">
        <time datetime="2018-11-10" id="countdown"></time>
      </div>
    </div>
  </header>
  <main>
    <div class="features">
      <p class="feature">
        <b class="feature-count">20+</b>
        <span class="feature-description">speakers</span>
      </p>
      <p class="feature">
        <b class="feature-count">400</b>
        <span class="feature-description">attendees</span>
      </p>
      <p class="feature">
        <b class="feature-count">4</b>
        <span class="feature-description">workshops</span>
      </p>
      <p class="feature">
        <img src="./assets/icons/infinity-solid.svg" alt="Infinite" class="infinity-icon">
        <span class="feature-description">fun</span>
      </p>
    </div>
    <h2>Exclusive speaker</h2>
    <div class="speakers">
      <div class="speaker">
        <img src="./assets/images/hakon.jpg" alt="Håkon Wium Lie" class="speaker-photo">
        <p class="speaker-name">Håkon Wium Lie</p>
      </div>
    </div>
    <div class="outer-navigation">
      <a href="http://bit.ly/LvivCSS2018CFP" class="link-btn apply">Apply as a speaker</a>
      <a href="https://2event.com/en/events/1466074" class="link-btn tickets">Buy tickets</a>
    </div>
  </main>
  <footer class="page-footer" id="footer"> </footer>
</body>

</html>
